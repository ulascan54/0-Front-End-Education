<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html5 Block-Inline</title>
  <style>
    h1{
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- blocklar içerisinde bulunduğu etiketin 
  tüm genişliğini kaplarken inline elemanlar kendileri
  kadar genişlik kaplar -->
  <h1>Başlık</h1>
  <!-- sadece block elemanlar genişlik ve yükseklik alır -->
  <a href="#">link</a>
</body>
</html>
