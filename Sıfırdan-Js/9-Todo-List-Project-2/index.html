  <title>Ulaş Can | Todos</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Yapılacaklar</h2>
        <i id='todo-filter' class="far fa-square"></i>
      </div>
      <div class="card-body">
        <ul data-filter="0" class="todo-list" id="todo-list">
          <!-- <div class="todo-item done">
            <li>Evi Topla</li>
            <i class="fas fa-square"></i>
            <i class="fas fa-trash-alt"></i>
          </div> -->

        </ul>
      </div>
      <div class="card-footer">
        <input type="text" id="todo-input" placeholder="Yeni yapılacaklar...">
        <button id="todo-button"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </div>
